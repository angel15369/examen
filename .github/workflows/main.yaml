name: Despliegue Automático a Surge.sh

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read 

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Surge
        run: npm install -g surge
        
      # PASO 4 CORREGIDO: Usamos STDIN para pasar las credenciales, un método más robusto
      - name: Desplegar a Surge
        run: |
          surge . ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }} --login ${{ secrets.SURGE_LOGIN }}