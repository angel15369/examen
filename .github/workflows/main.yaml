name: Despliegue Automático a Surge.sh

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read 

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Surge
        run: npm install -g surge
        
      # PASO 4 CORREGIDO: Vuelve al despliegue en una sola línea, usando la sintaxis -e
      - name: Desplegar a Surge
        # Este es el comando completo y final: carpeta, dominio, token, email.
        run: surge . ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }} -e ${{ secrets.SURGE_LOGIN }}